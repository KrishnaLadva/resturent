<!DOCTYPE html>
<html>
<body>
    <H1>ORDERED LIST </H1>
    <OL>
        <LI>COFFEE</LI>
        <LI>MILK</LI>
        <LI>TEA</LI>
    </OL>
    <h2>unorder list</h2>
    <UL>
        <LI>COFFEE</LI>
        <LI>MILK</LI>
        <LI>TEA</LI>
    </UL>
    <h2>description list</h2>
    <DL>
        <DT>COFFEE</DT>
        <DD>Black Hot Drink</DD>
        <dt>MILK</dt>
        <DD>White Cold Drink</DD>
    </DL>
</body>
</html>
